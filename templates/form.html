<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Form</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="journey_month">Journey Month</label>
                <input type="number" id="journey_month" name="journey_month" required>
            </div>
            <div class="form-group">
                <label for="journey_day">Journey Day</label>
                <input type="number" id="journey_day" name="journey_day" required>
            </div>
            <div class="form-group">
                <label for="Airline">Airline</label>
                <input type="text" id="Airline" name="Airline" required>
            </div>
            <div class="form-group">
                <label for="Source">Source</label>
                <input type="text" id="Source" name="Source" required>
            </div>
            <div class="form-group">
                <label for="Destination">Destination</label>
                <input type="text" id="Destination" name="Destination" required>
            </div>
            <div class="form-group">
                <label for="Total_Stops">Total Stops</label>
                <input type="number" id="Total_Stops" name="Total_Stops" required>
            </div>
            <button type="submit">Predict</button>
        </form>

        {% if final_result is not none %}
        <div class="result">
            <p>Prediction Result: {{ final_result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
